<article class="bg-theme-white border border-theme-border p-8 hover:shadow-lg transition-shadow duration-300 relative">
  <!-- Corner Accent (Atomic Blueprint Detail) -->
  <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-theme-accent-2 translate-x-1 -translate-y-1"></div>

  <div class="flex items-center space-x-2 mb-4">
    <span class="text-[10px] uppercase tracking-widest font-bold text-theme-accent-1 bg-theme-accent-1/10 px-2 py-1">
      {{ post.categories | first | default: "General" }}
    </span>
    <span class="text-xs text-theme-text opacity-40 uppercase tracking-tighter">
      {{ post.date | date: "%b %d, %Y" }}
    </span>
  </div>

  <h3 class="text-2xl font-bold mb-3 tracking-tight leading-tight">
    <a href="{{ post.url | relative_url }}" class="hover:text-theme-primary transition-colors">
      {{ post.title }}
    </a>
  </h3>

  <p class="text-theme-text opacity-80 mb-6 line-clamp-3 font-light leading-relaxed">
    {{ post.excerpt | strip_html | truncatewords: 30 }}
  </p>

  <div class="flex items-center justify-between mt-auto pt-6 border-t border-theme-border/50">
    <div class="flex space-x-2">
      {% for tag in post.tags %}
      <span class="text-[9px] uppercase tracking-widest text-theme-accent-2 bg-theme-navy px-1.5 py-0.5">
        {{ tag }}
      </span>
      {% endfor %}
    </div>
    
    <a href="{{ post.url | relative_url }}" class="bg-theme-primary text-theme-white px-4 py-2 text-xs font-bold uppercase tracking-widest hover:bg-theme-primary/90 transition">
      Read More
    </a>
  </div>
</article>
