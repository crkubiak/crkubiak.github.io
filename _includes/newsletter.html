<section class="bg-theme-navy text-theme-bg p-8 border-l-8 border-theme-accent-2">
  <div class="flex items-center space-x-3 mb-6">
    <!-- Icon: Satellite or Signal -->
    <svg class="w-8 h-8 text-theme-accent-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <h3 class="text-xl font-bold uppercase tracking-widest">The Lead's Log</h3>
  </div>

  <p class="text-sm opacity-80 mb-8 leading-relaxed font-light">
    Weekly transmissions on AI integration, engineering leadership, and scaling delivery systems. No filler, just blueprints.
  </p>

  <form action="#" method="post" class="space-y-4">
    <div>
      <label for="email" class="block text-[10px] uppercase tracking-widest font-bold mb-2 opacity-60">Frequency Response (Email)</label>
      <input type="email" id="email" name="email" placeholder="engineer@hq.com" 
             class="w-full bg-theme-bg/10 border border-theme-bg/30 px-4 py-3 text-theme-bg placeholder:text-theme-bg/40 focus:outline-none focus:border-theme-accent-2 transition">
    </div>
    
    <button type="submit" class="w-full bg-theme-accent-1 text-theme-white font-bold uppercase tracking-widest text-xs py-4 hover:bg-theme-accent-1/90 transition-all duration-200">
      Initialize Subscription
    </button>
  </form>

  <div class="mt-8 pt-8 border-t border-theme-bg/10 text-[9px] uppercase tracking-widest opacity-40 text-center italic">
    Transmission secure // Privacy prioritized
  </div>
</section>
